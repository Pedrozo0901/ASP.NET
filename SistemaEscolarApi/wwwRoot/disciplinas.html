<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Disciplina</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles-global.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-section {
      margin-top: 40px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .disciplinas-list {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    .disciplina-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .disciplina-item:last-child {
      border-bottom: none;
    }

    .actions button {
      margin-right: 10px;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar igual à da index -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2">Escola Oliveira LTDA</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home me-1"> Home</i></a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt me-2"> Login</i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-section">
    <div class="form-container">
      <h2 class="text-center mb-4">Cadastro de Disciplina</h2>
      <form id="disciplina-form">
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso:</label>
          <input type="text" class="form-control" id="curso" name="curso" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar</button>
        <div class="status text-success mt-3" id="status-msg"></div>
      </form>
    </div>

    <div class="disciplinas-list mt-5">
      <h2 class="text-center mb-4">Disciplinas Cadastradas</h2>
      <div id="lista-disciplinas"></div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>2025 © Sistema Educacional Oliveira - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const apiUrl = "/api/Disciplina"; // ou http://localhost:5190/api/Disciplina

let editandoId = null;

const form = document.getElementById('disciplina-form');
const descricaoInput = document.getElementById('descricao');
const cursoInput = document.getElementById('curso');
const statusMsg = document.getElementById('status-msg');
const listaDisciplinas = document.getElementById('lista-disciplinas');

function carregarDisciplinas() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(disciplinas => {
      listaDisciplinas.innerHTML = '';
      disciplinas.forEach(disciplina => {
        const div = document.createElement('div');
        div.className = 'disciplina-item';
        div.innerHTML = `
          <span><strong>Descrição:</strong> ${disciplina.descricao}</span>
          <span><strong>Curso:</strong> ${disciplina.curso}</span>
          <div class="actions">
            <button onclick="editarDisciplina(${disciplina.id})">Editar</button>
            <button class="delete" onclick="excluirDisciplina(${disciplina.id})">Excluir</button>
          </div>
        `;
        listaDisciplinas.appendChild(div);
      });
    });
}

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const disciplina = {
    descricao: descricaoInput.value,
    curso: cursoInput.value
  };

  const metodo = editandoId ? 'PUT' : 'POST';
  const url = editandoId ? `${apiUrl}/${editandoId}` : apiUrl;

  fetch(url, {
    method: metodo,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(disciplina)
  })
  .then(res => {
    if (!res.ok) throw new Error('Erro ao salvar');
    return res.json();
  })
  .then(() => {
    statusMsg.textContent = editandoId ? 'Disciplina atualizada com sucesso!' : 'Disciplina cadastrada com sucesso!';
    statusMsg.style.color = 'green';
    form.reset();
    editandoId = null;
    carregarDisciplinas();
  })
  .catch(() => {
    statusMsg.textContent = 'Erro ao salvar disciplina.';
    statusMsg.style.color = 'red';
  });
});

function editarDisciplina(id) {
  fetch(`${apiUrl}/${id}`)
    .then(res => res.json())
    .then(disciplina => {
      descricaoInput.value = disciplina.descricao;
      cursoInput.value = disciplina.curso;
      editandoId = disciplina.id;
      statusMsg.textContent = 'Editando disciplina...';
      statusMsg.style.color = 'blue';
    });
}

function excluirDisciplina(id) {
  if (!confirm('Deseja realmente excluir esta disciplina?')) return;

  fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
    .then(res => {
      if (!res.ok) throw new Error('Erro ao excluir');
      carregarDisciplinas();
    })
    .catch(() => {
      alert('Erro ao excluir disciplina.');
    });
}

carregarDisciplinas();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
