<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form action="usuarioForm">
            <input type="hidden" id="id">  
            <input type="text" id="nome" placeholder="Nome(ex: Gabriel Colman)" required> 

            <input type="password" id="senha" placeholder="Senha" required>   

            <input type="number" id="ramal" placeholder="Ramal" required> 

            <input type="text" id="Especialidade" placeholder="Especialidade" required>
            
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Usuários</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Senha</th>
                    <th>Ramal</th>
                    <th>Especialidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
